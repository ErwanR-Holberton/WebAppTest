<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Match Data Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        div {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        select, input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        .error {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <form id="match-form" action="{{ url_for('dev_submit_match') }}" method="POST">
        <h1>Enter Match Data</h1>
    
        <div>
            <label for="team1">Team 1:</label>
            <select id="team1_players" multiple size="10">
                {% for player in players %}
                    <option value="{{ player }}">{{ player }}</option>
                {% endfor %}
            </select>
            <button type="button" onclick="movePlayer('team1')">Add to Team 1</button>
        </div>
    
        <div>
            <label for="team2">Team 2:</label>
            <select id="team2_players" multiple size="10">
                {% for player in players %}
                    <option value="{{ player }}">{{ player }}</option>
                {% endfor %}
            </select>
            <button type="button" onclick="movePlayer('team2')">Add to Team 2</button>
        </div>
    
        <div>
            <label for="team1_selected">Selected Team 1:</label>
            <select id="team1_selected" name="team1_players" multiple size="10"></select>
        </div>
    
        <div>
            <label for="team2_selected">Selected Team 2:</label>
            <select id="team2_selected" name="team2_players" multiple size="10"></select>
        </div>
    
        <div>
            <label for="team1_score">Team 1 Score:</label>
            <input type="number" id="team1_score" name="team1_score" required>
        </div>
    
        <div>
            <label for="team2_score">Team 2 Score:</label>
            <input type="number" id="team2_score" name="team2_score" required>
        </div>
    
        <div>
            <label for="match_date">Match Date (optional):</label>
            <input type="date" id="match_date" name="match_date">
        </div>
    
        <div>
            <button type="submit">Submit Match</button>
        </div>
    </form>
    
    <script>
    function movePlayer(team) {
        // Determine the source and destination based on the team
        const availableSelect = document.querySelector(`#${team === 'team1' ? 'team1_players' : 'team2_players'}`);
        const selectedSelect = document.querySelector(`#${team}_selected`);
    
        // Get selected options from the available select
        const selectedOptions = Array.from(availableSelect.selectedOptions);
    
        // Move selected options to the selected select
        selectedOptions.forEach(option => {
            selectedSelect.add(option);
            availableSelect.remove(option.index);
        });
    }
    </script>
</body>
</html>

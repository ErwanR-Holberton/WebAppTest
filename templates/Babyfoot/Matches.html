<!-- templates/matches.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>
    {% include 'Babyfoot/navbar.html' %}
    <h1>Matches</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Team 1</th>
                <th>Score Team 1</th>
                <th>Score Team 2</th>
                <th>Team 2</th>
            </tr>
        </thead>
        <tbody>
            {% for match in matches %}
            <tr data-match-id="{{ match[0] }}">
                <td>{{ match[3] }}</td>
                <td>{{ match[4] }}</td>
                <td>{{ match[1] }}</td>
                <td>{{ match[2] }}</td>
                <td>{{ match[5] }}</td>
            </tr>
            {% else %}
            <tr>
                <td colspan="6">No matches found</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Display</title>
    <style>
        /* Basic styling for better readability */
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .data-item {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            word-wrap: break-word; /* Ensures very long strings wrap to the next line */
        }
    </style>
</head>
<body>
    <h1>Data Content</h1>
    {% for item in data %}
        <div class="data-item">
            <pre>{{ item }}</pre>
        </div>
    {% endfor %}
</body>
</html>

<script>
    // Function to check the route status
    async function checkRouteStatus() {
      const statusDot = document.getElementById('statusDot');
      try {
        // Replace 'your-api-route-url' with the actual route you want to check
        const response = await fetch('http://lemming-national-anemone.ngrok-free.app/status');

        if (response.ok) {
          // If the response is ok, set the dot to green (online)
          statusDot.classList.remove('offline');
          statusDot.classList.add('online');
        } else {
          // If the response is not ok, set the dot to red (offline)
          statusDot.classList.remove('online');
          statusDot.classList.add('offline');
        }
      } catch (error) {
        // If there's an error (e.g., network issue), set the dot to red (offline)
        statusDot.classList.remove('online');
        statusDot.classList.add('offline');
      }
    }

    // Check the route status every 5 seconds
    setInterval(checkRouteStatus, 5000);

    // Initial check
    checkRouteStatus();
  </script>

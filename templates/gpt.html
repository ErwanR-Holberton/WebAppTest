<div class="flex flex-col items-center justify-center h-screen">
    <video id="camera" class="w-full h-64 bg-zinc-300" autoplay></video>
    <p id="coordinates" class="mt-4 text-center text-zinc-600"></p>
    <p id="orientation" class="mt-2 text-center text-zinc-600"></p>
</div>

<script type="text/javascript">const camera = document.getElementById('camera');
const coordinates = document.getElementById('coordinates');
const orientation = document.getElementById('orientation');

// Get user's location
navigator.geolocation.getCurrentPosition((position) => {
    const { latitude, longitude } = position.coords;
    coordinates.textContent = `Latitude: ${latitude}, Longitude: ${longitude}`;
});

// Get device orientation
window.addEventListener('deviceorientation', (event) => {
    const { alpha, beta, gamma } = event;
    orientation.textContent = `Alpha: ${alpha}, Beta: ${beta}, Gamma: ${gamma}`;
});

// Get user's camera
navigator.mediaDevices.getUserMedia({ video: true })
    .then((stream) => {
        camera.srcObject = stream;
        console.log("stream", stream);
    })
    .catch((error) => {
        console.error('Error accessing camera:', error);
    });</script>

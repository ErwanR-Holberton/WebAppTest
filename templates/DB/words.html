<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Words List</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Words List</h1>
    <table>
        <thead>
            <tr>
                <th>Word</th>
                <th>Vector</th>
            </tr>
        </thead>
        <tbody>
            {% for word in words %}
            <tr>
                <td>{{ word[0] }}</td>
                <td>{{ word[1] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>

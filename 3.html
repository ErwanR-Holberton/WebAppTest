<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Device Features Example</title>
</head>
<body>
    <p id="cameraStatus"></p>
    <p id="cameraValue"></p>
    <p id="gpsStatus"></p>
    <p id="gpsValue"></p>
    <p id="orientationStatus"></p>
    <p id="orientationValue"></p>

    <script>
        var cameraStatusElement = document.getElementById('cameraStatus');
        var cameraValueElement = document.getElementById('cameraValue');
        var gpsStatusElement = document.getElementById('gpsStatus');
        var gpsValueElement = document.getElementById('gpsValue');
        var orientationStatusElement = document.getElementById('orientationStatus');
        var orientationValueElement = document.getElementById('orientationValue');

        // Check camera access
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    cameraStatusElement.textContent = "Camera access granted!";
                    cameraValueElement.textContent = "Video stream available";
                })
                .catch(function(err) {
                    console.error('Error accessing camera: ', err);
                    cameraStatusElement.textContent = "Failed to access camera. Please check your permissions.";
                });
        } else {
            cameraStatusElement.textContent = "Camera access is not supported by this browser.";
        }

        // Check GPS access
        if (navigator.geolocation) {
            gpsStatusElement.textContent = "GPS access supported!";
            navigator.geolocation.getCurrentPosition(function(position) {
                gpsValueElement.textContent = "Latitude: " + position.coords.latitude.toFixed(6) +
                    ", Longitude: " + position.coords.longitude.toFixed(6);
            });
        } else {
            gpsStatusElement.textContent = "GPS access is not supported by this browser.";
        }

        // Check device orientation access
        if (window.DeviceOrientationEvent) {
            orientationStatusElement.textContent = "Device orientation supported!";
            window.addEventListener('deviceorientation', function(event) {
                orientationValueElement.textContent = "Alpha: " + event.alpha.toFixed(2) +
                    ", Beta: " + event.beta.toFixed(2) +
                    ", Gamma: " + event.gamma.toFixed(2);
            });
        } else {
            orientationStatusElement.textContent = "Device orientation is not supported by this browser.";
        }
    </script>
</body>
</html>
